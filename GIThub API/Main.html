    <title>Home</title>

  <body>
    <a href="SearchPage.html"><button class = "btn btn-primary myBtn">Search</button></a>
    <script>
      const url = "https://api.github.com/users?since=10002&per_page=10";
      fetch(url)
        .then((resp) => resp.json())
        .then(function (data) {
          let github = data;
          github.forEach((Element) => {
            console.log(Element.login);
            var para = document.createElement("div1");
            para.innerHTML = "<div class='card' style='width: 18rem;'><img class='card-img-top pic' src='"+`${Element.avatar_url}`+"' alt='Card image cap'><div class='card-body'><h5 class='card-title title'>"+`${Element.login}`+"</h5><p class='card-text description'>"+`${Element.id}`+"</p><div class='container'><p class='card-text stars'>"+`Location : ${Element.location}`+"</p><p class='card-text issuses'>"+` company : ${Element.company}`+"</p></div><p class = 'card-text author'>"+`${Element.blog}`+"</p></div></div>";
            document.body.appendChild(para);
          });
        });
    </script>
  </body>
</html>
