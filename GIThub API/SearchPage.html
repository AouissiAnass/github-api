<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="SearchPage.css" class="css">
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
  <title>Search</title>
</head>

<body>
  <a href="main.html"><button class = "btn btn-primary myBtn">home</button></a>
  <form id="myForm">
  <input type="text" name="searchBar" id="searching" class="searchBar" placeholder="search here">
  <input type="button" onclick="myFunction()" value="Submit" class="submitBtn">
  </form>
  <section id="mySection">
    <script>
      function myFunction(){
        const searchValue = document.getElementById("searching").value ;
        const url = "https://api.github.com/users/" + searchValue ;
        fetch(url)
          .then((resp) => resp.json())
          .then(function (data) {
              let github = data;
              return [github].map(function (github) {
              document.getElementById("mySection").innerHTML = "<div class='card' style='width: 18rem;'><img class='card-img-top pic' src='"+github.avatar_url+"' alt='Card image cap'><div class='card-body'><h5 class='card-title title'>"+`${github.login}`+"</h5><p class='card-text description'>"+`${github.bio}`+"</p><div class='container'><p class='card-text stars'>"+`Location : ${github.location}`+"</p><p class='card-text issuses'>"+` company : ${github.company}`+"</p></div><p class = 'card-text author'>"+`${github.blog}`+"</p></div></div></section>";
            });
          })
      }
    </script>

</body>

</html>
